<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>web exercise1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("img").animate({bottom: '0px',left: '700px'},2000);
					$("img").animate({top: '0px',left: '1520px'},2000);
					$("img").animate({top: '300px',left: '1790px'},2000);
					$("img").animate({top: '700px',left: '1460px'},2000);
				});
			});
		</script>
	</head>
	<body>
		<button>click to move the ball</button>
<br>
		<img src="ball.jpg" alt="HTML5 Icon" style="width:128px; height:128px; position:absolute; left:1px;">
	</body>
</html>
